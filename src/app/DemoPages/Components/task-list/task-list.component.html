<div class="card-hover-shadow-2x mb-3 card">
  <div class="card-header-tab card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
      class="header-icon lnr-database icon-gradient bg-malibu-beach"> </i>Latest Work Order
    </div>
    <div class="btn-actions-pane-right text-capitalize actions-icon-btn" ngbDropdown>
      <button class="btn btn-icon btn-icon-only btn-link" ngbDropdownToggle>
        <i class="fa fa-th"></i>
      </button>
      <div ngbDropdownMenu>
        <button type="button" tabindex="0" class="dropdown-item"><i
          class="dropdown-icon lnr-inbox"> </i><span>Menus</span></button>
        <button type="button" tabindex="0" class="dropdown-item"><i class="dropdown-icon lnr-file-empty"> </i><span>Settings</span>
        </button>
        <button type="button" tabindex="0" class="dropdown-item"><i class="dropdown-icon lnr-book"> </i><span>Actions</span>
        </button>
        <div tabindex="-1" class="dropdown-divider"></div>
        <div class="p-1 text-right">
          <button class="mr-2 btn-shadow btn-sm btn btn-link">View Details</button>
          <button class="mr-2 btn-shadow btn-sm btn btn-primary">Action</button>
        </div>
      </div>
    </div>
  </div>
  <div class="scroll-area-lg">
    <perfect-scrollbar [autoPropagation]="true">
      <div class="alert alert-danger text-center" [hidden]="!error">
        {{ error }}
      </div>
      <ul class="todo-list-wrapper list-group list-group-flush" *ngIf="workOrders">
        <li class="list-group-item"  *ngFor="let workOrder of workOrders">
          <div class="todo-indicator bg-warning"></div>
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-left mr-2">
                <div class="custom-checkbox custom-control">
                  <input type="checkbox" id="work-order-{{workOrder.id}}" class="custom-control-input">
                  <label class="custom-control-label" for="work-order-{{workOrder.id}}">&nbsp;</label>
                </div>
              </div>
              <div class="widget-content-left">

                <div class="widget-heading">{{ workOrder.wo_number }}
                  <div class="badge badge-danger ml-2">{{ status[1] }}</div>
                </div>
                <div class="widget-subheading"><i>by {{workOrder.contractors.name}}</i></div>
              </div>
              <div class="widget-content-right widget-content-actions">
                <button class="border-0 btn-transition btn btn-outline-success">
                  <i class="fa fa-check"></i>
                </button>
                <button class="border-0 btn-transition btn btn-outline-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </perfect-scrollbar>
  </div>
  <div class="d-block text-right card-footer">
    <button class="mr-2 btn btn-link btn-sm">Cancel</button>
    <button class="btn btn-primary">Add Task</button>
  </div>
</div>
