<div class="card-hover-shadow-2x mb-3 card">
  <div class="card-header-tab card-header">
    <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
      <i class="header-icon lnr-lighter icon-gradient bg-amy-crisp"> </i>
      Activity Feed
    </div>
  </div>
  <div class="scroll-area-lg">
    <perfect-scrollbar [autoPropagation]="true">
      <div class="p-4">
        <div
          class="vertical-time-simple vertical-without-time vertical-timeline vertical-timeline--animate vertical-timeline--one-column">
          <div class="dot-warning vertical-timeline-element" *ngFor="let feed of activityFeed">
            <div>
              <span class="vertical-timeline-element-icon bounce-in"></span>
              <div class="vertical-timeline-element-content bounce-in">
                <p>{{ feed.feed }} <span class="text-success">{{ feed.created_at | date:'shortTime' }}</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </perfect-scrollbar>
  </div>
  <div class="d-block text-center card-footer">
    <button class="btn-shadow btn-wide btn-pill btn btn-focus">
      View All Feeds
    </button>
  </div>
</div>
