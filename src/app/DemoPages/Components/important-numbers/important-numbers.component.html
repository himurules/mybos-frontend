<div class="main-card mb-3 card">
  <div class="card-body">
    <h5 class="card-title">Important Numbers</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let number of importantNumbers">
        <div class="widget-content p-0">
          <div class="widget-content-wrapper">
            <div class="widget-content-left">
              <div class="widget-heading">{{ number.name }}</div>
              <div class="widget-subheading">{{number.number}}</div>
            </div>
            <div class="widget-content-right">
              <div role="group" class="btn-group-sm btn-group">
                <button type="button" class="btn-shadow btn btn-success">Call</button>
                <button type="button" class="btn-shadow btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
